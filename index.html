<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/300bc3030f.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="main">
    <div class="wrap">
      <div class="comments-wrap">
        <h1>КОММЕНТАРИИ</h1>
      </div>

      <div class="container-text-inputs">
        <div class="comment-field-main">
          <div class="comment-field">

          </div>
        </div>

        <div class="inputs-wrap">
          <form>
            <div class="mb-3">
              <label for="comment-name" class="form-label">Ваше имя</label>
              <input class="form-input" id="comment-name" placeholder="Ваше имя">
            </div>

            <div class="mb-3">
              <label for="comment-date" class="form-label">Дата комментария</label>
              <input class="form-input date" id="comment-date" placeholder="Ввод даты на ваше усмотрение">
            </div>

            <div class="mb-3">
              <label for="comment-textarea" class="form-label">Напишите комментарий</label>
              <input placeholder="комментарий" class="form-input" id="comment-textarea" rows="3"></input>
            </div>


            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Button</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
    crossorigin="anonymous"></script>
  <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.esm.min.js"
        }
      }
      </script>

  <script src="main/main.js"></script>
</body>

</html>
